<div class="select-filter">
  <label>
    Tag Filter
    <select [formControl]="control">
      <option value="" [defaultSelected]="">Not selected</option>
      <option
        *ngFor="let option of options"
        [value]="option"
        [selected]="control.value === option"
      >
        {{ option }}
      </option>
    </select>
  </label>
</div>
